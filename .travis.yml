language: node_js
cache: yarn, pip
services:
  - docker
node_js:
  - "16.14.2"
env:
  global:
  - DOCKER_REPO=transparent-path/react-ui
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn install
script:
  - yarn run build:prod
  - docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: bash scripts/deploy-aws.sh
  on:
    branch: master
