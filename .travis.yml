language: node_js
cache: yarn
services:
  - docker
node_js:
  - "10.16.0"
env:
  global:
  - DOCKER_REPO=buildly/buildly-react-template
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - yarn global add gulp-cli
  - yarn install
script:
  - yarn run init
  - yarn run build-prod
  - docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master